services:
  shopper-app:
    build: .
    container_name: shopper-web
    ports:
      - "8080:80"
    volumes:
      # Mount the entire application for development
      - .:/var/www/html
      # Persist SQLite database
      - shopper_data:/var/www/html/data
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  shopper_data:
    driver: local
